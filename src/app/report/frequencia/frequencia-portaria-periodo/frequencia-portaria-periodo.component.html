<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <input type="date" name="data_inicio" id="data_inicio" value="{{dataInicio}}" class="form-control"
        (change)="atualizarData($event)">
      <label for="data_inicio">Data inicial</label>
    </div>
    <div class="col-sm-12 col-lg-4">
      <input type="date" name="data_fim" id="data_fim" value="{{dataFim}}" class="form-control"
        (change)="atualizarData($event)">
      <label for="data_fim">Data final</label>
    </div>
    <div class="col-sm-12 col-lg-4">
      <input type="button" name="button_atualizar" value="Atualizar" class="form-control btn-dark"
        (click)="atualizarGrafico()">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-12" id="chartContainerPeriodo" style="position: relative; height:72vh; width:80vw">
      <canvas id="lineChartnotaFaltasPeriodo"></canvas>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
