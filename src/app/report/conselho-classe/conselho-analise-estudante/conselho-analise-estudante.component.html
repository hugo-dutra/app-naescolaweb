<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-2">
      <div class="list-group estudantes" id="style-7" role="tablist">
        <a *ngFor="let resultadoEstudante of resultadosEstudantes"
          class="list-group-item list-group-item-action text-center text-small" [id]="resultadoEstudante.est_id"
          data-toggle="list" role="tab" aria-controls="home" (click)="selecionarEstudante(resultadoEstudante)"
          (click)="gravarOcorrenciasEstudanteSelecionado(resultadoEstudante)"
          (click)="gravarFrequenciaPortariaEstudanteSelecionado()"
          (click)="gravarMediasAreaConhecimentoEstudanteSelecionado()"><img
            [src]="resultadoEstudante.foto !== undefined && resultadoEstudante.foto || 'assets/images/noavatar.jpg'"
            class="img-fluid rounded-circle ml-1 mt-1" width="135" height="150"
            alt=""><br>{{resultadoEstudante.estudante}}</a>
      </div>
      <div class="observacoes">
        <textarea rows="8" cols="10" class="form-control" id="textAreaObservacaoEstudante"
          placeholder="Adicionar observação sobre estudante selecionado..." style="resize: none" maxlength="2000"
          (change)="atualizarTextoObservacao($event)"></textarea>
        <button type="button" class="btn btn-dark text-light form-control mt-2"
          (click)="inserirObservacaoEstudante()">Adicionar observação</button>
      </div>
    </div>

    <div class="col-sm-12 col-lg-10 detalhes">
      <div class="row">
        <div class="dropdown col-sm-12 col-lg-3">
          <button class="btn btn-dark text-light dropdown-toggle col-sm-12 col-lg-12" type="button"
            id="dropdownMenuButtonTurmas" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ stringTurmaSelecionada }}
          </button>
          <div class="dropdown-menu turmas" aria-labelledby="dropdownMenuButtonTurmas">
            <a *ngFor="let turma of turmas" (click)="selecionarTurma($event)" [id]="turma.id"
              name="{{ turma.serie_abv }} - {{ turma.etapa }} - {{ turma.nome }} - {{ turma.turno_abv }}"
              class="dropdown-item dropdown">{{ turma.serie_abv }} - {{ turma.etapa }} - {{ turma.nome }} -
              {{ turma.turno_abv }}</a>
          </div>
        </div>

        <div class="dropdown col-sm-12 col-lg-6">
          <button class="btn btn-dark text-light dropdown-toggle" type="button" id="dropdownMenuButtonPeriodos"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ stringPeriodoSelecionado }}
          </button>
          <div class="dropdown-menu turmas" aria-labelledby="dropdownMenuButtonPeriodos">
            <a *ngFor="let periodo of periodosLetivos" (click)="selecionarPeriodo($event,periodo)" [id]="periodo.id"
              name="{{ periodo.periodo }} - {{ periodo.inicio | date:'dd-MM-yyyy'}} - {{ periodo.fim | date:'dd-MM-yyyy'}}"
              class="dropdown-item dropdown">{{ periodo.periodo }} - {{ periodo.inicio | date:'dd-MM-yyyy'}} -
              {{ periodo.fim | date:'dd-MM-yyyy'}}</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-12">
          <b>
            <h4>
              {{ estudanteSelecionado.estudante | uppercase }}
            </h4>
          </b>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-8" id="chartDisciplinarPeriodo"
          style="position: relative; height:25vh; width:80vw">
          <canvas id="barChartDisciplinarPeriodo"></canvas>
        </div>
        <div class="col-sm-12 col-lg-4" id="chartFrequenciaPortariaPeriodo"
          style="position: relative; height:25vh; width:80vw">
          <canvas id="pieChartFrequenciaPortariaPeriodo"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-8" id="chartContainerPeriodo" style="position: relative; height:45vh; width:55vw">
          <canvas id="barChartnotaFaltasPeriodo"></canvas>
        </div>

        <div class="col-sm-12 col-lg-4" id="chartMediaAreaConhecimento"
          style="position: relative; height:45vh; width:25vw">
          <canvas id="radarChartMediaAreaConhecimento"></canvas>
          <input *ngIf="arrayLabelsAreaConhecimentoEstudanteSelecionado.length != 0" type="checkbox" class="checkbox"
            id="areaConhecimentoEscalaFixa" name="areaConhecimentoEscalaFixa" (change)="usarMediaEscalaFixa()" checked>
          <label *ngIf="arrayLabelsAreaConhecimentoEstudanteSelecionado.length != 0" for="areaConhecimentoEscalaFixa">
            Escala fixa</label>
        </div>
      </div>


      <div class="row mt-3">
        <div *ngIf="arrayOfDadosNotaPeriodo.length != 0 && arrayOfDadosFaltasPeriodo.length != 0 "
          class="col-sm-12 col-lg-12">
          <label class="radio-inline">
            <input type="radio" name="optradio" checked (click)="selecionarTipoGrafico(0)">Aproveitamento &nbsp;
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" (click)="selecionarTipoGrafico(1)">Faltas &nbsp;
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" (click)="selecionarTipoGrafico(2)">Aproveitamento e faltas &nbsp;
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
