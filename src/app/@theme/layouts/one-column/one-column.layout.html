<nb-layout windowMode>

  <nb-layout-header *ngIf="exibirLogin == false" fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>

  <nb-sidebar *ngIf="exibirLogin == false" class="menu-sidebar" tag="menu-sidebar" responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content *ngIf="exibirLogin == false" select="router-outlet"></ng-content>
    <ngx-login *ngIf="exibirLogin"></ngx-login>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <ngx-footer></ngx-footer>
  </nb-layout-footer>
</nb-layout>
