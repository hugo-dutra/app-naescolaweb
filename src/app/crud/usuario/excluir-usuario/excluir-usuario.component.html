<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-book text-light text-center"> Usuário</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h4>
        <p class="text-danger"><b>Deseja excluir esse registro !?</b></p>
      </h4>
      <div class="row m-3 form-group">
        <input type="hidden" class="form-control">
        <input autofocus type="text " readonly placeholder="Nome... " readonly class="form-control col-lg-5 col-sm-12 "
          value="{{ usuario.nome }}">
        <div class="col-lg-1 col-sm-12 mt-2"></div>
        <input autofocus type="text " readonly placeholder="Email... " readonly class="form-control col-lg-6 col-sm-12"
          value="{{ usuario.email }}">
      </div>
      <div class="row m-2 form-group ">
        <div class="col-lg-10 col-sm-12 mt-2"></div>
        <div class="col-lg-2 col-sm-12 mt-2 ">
          <button type="submit " class="btn btn-danger form-control" (click)="excluir()">Excluir</button>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted bg-dark mt-2 ">
      <i class="fa fa-info-circle text-light "> Excluir usuário</i>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
