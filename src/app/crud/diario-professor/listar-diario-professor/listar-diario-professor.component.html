<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-pen text-light text-center"> Diarios do professor</i>
        </div>
        <div class="col-sm-12 col-lg-2 mt-2">
          <button *ngIf="exibirComponente('inserir-diario-professor')"
            class="btn btn-dark border-light text-light btn-sm form-control" (click)="criarDiarios()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="diariosProfessores col-lg-12 col-sm-12 mt-2">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-1 text-center" scope="col"></th>
                <th class="col-sm-12 col-lg-7 text-center" scope="col" (click)="ordenarColuna('diario')">Turma</th>
                <th class="col-sm-12 col-lg-4 text-center" scope="col" (click)="ordenarColuna('data')">Data da criação
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let diarioProfessor of diariosProfessor">
                <td class="col-sm-12 col-lg-1 text-center"></td>
                <td class="col-sm-12 col-lg-7 text-center">{{ diarioProfessor.diario}}</td>
                <td class="col-sm-12 col-lg-4 text-center">{{ diarioProfessor.data | date:'dd-MM-yyyy'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Diários atribuidos ao professor</i>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
