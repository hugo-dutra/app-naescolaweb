<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center mt-2">
          <i class="fa fa-lg fa-hourglass-half text-light text-center"> Tipo de ocorrência disciplinar</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>

    </div>
    <form [formGroup]="formulario" (ngSubmit)="alterar()">
      <div class="card-body">
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control">
          <input autofocus type="text" formControlName="nome" placeholder="Nome..."
            class="form-control col-lg-7 col-sm-12 mt-2" name="nome" maxlength="50" required
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)"
            value="{{ tipoOcorrenciaDisciplinar.nome }}">
          <div class="col-lg-1 col-sm-12"></div>
          <input type="number" formControlName="valor" placeholder="valor..."
            class="form-control col-lg-4 col-sm-12 mt-2" name="valor" required (input)="modificarInputs($event)"
            (focusout)="modificarInputs($event)" [value]="tipoOcorrenciaDisciplinar.valor">
        </div>
        <div class="row mt-2 form-group">
          <div class="col-lg-10 col-sm-12"></div>
          <div class="col-lg-2 col-sm-12">
            <button type="submit" class="btn btn-primary form-control">Salvar</button>
          </div>
        </div>
      </div>
    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa fa-info-circle text-light"> Alterar tipo de ocorrência disciplinar</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
