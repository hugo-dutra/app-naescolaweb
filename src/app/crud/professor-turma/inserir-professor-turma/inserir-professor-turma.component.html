<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-sm-12 col-lg-8 text-center">
          <i class="fa fa-lg fa-link text-light text-center"> Associação de professor e turma</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2"><button class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="listar()">Listagem</button></div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button type="submit" class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="inserir()">Salvar</button>
        </div>
      </div>
    </div>
    <form action="" [formGroup]="formulario">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div>
              <div class="form-group inline row">
                <input type="checkbox" checked="checked" class="form-control checkbox col-sm-12 col-lg-1"
                  id="exibeTodos" name="exibeTodos" (click)="exibirTodos()">
                <label for="exibeTodos" class="text-left col-sm-12 col-lg-5 text-dark">Todos / Não associados</label>
                <h4 class="col-sm-12 col-lg-6">Professores</h4>
              </div>
            </div>
            <div>
              <div>
                <input type="text" class="form-control mb-2" (input)="filtrarProfessor($event)"
                  placeholder="procurar..." (keydown)="limparFiltro($event)">
                <div class="professores">
                  <div *ngFor="let professor of professores" class="form-group inline row">
                    <input type="checkbox" class="form-control checkbox col-sm-12 col-lg-1 float-left professor"
                      formControlName="check_professor" [name]="professor.prd_id" [checked]="statusCheck"
                      (click)="gravaStatusProfessores($event)" [value]="professor.prd_id" [id]="professor.prd_id">
                    <label [for]="professor.prd_id" class="col-sm-12 col-lg-11 text-left text-dark">
                      <b>{{ professor.professor }} - {{ professor.disciplina_abreviada }}</b>
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div>
              <div class="form-group inline row">
                <div class="col-sm-12 col-lg-4"></div>
                <h4 class="col-sm-12 col-lg-6">Turmas</h4>
              </div>
            </div>
            <div>
              <div class="turmas">
                <div *ngFor="let turma of turmas" class="form-group inline row">
                  <input type="checkbox" class="form-control checkbox col-sm-12 col-lg-1 float-left turma"
                    formControlName="check_turma" [name]="turma.id" [id]="turma.id" [checked]="statusCheck"
                    (click)="gravaStatusTurmas($event)" [value]="turma.id">
                  <label [for]="turma.id" class="col-sm-12 col-lg-11 text-left text-dark">
                    <b>{{ turma.serie }} {{ turma.nome }} - {{ turma.turno }}</b>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
