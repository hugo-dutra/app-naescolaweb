<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="mt-2 col-sm-12 col-lg-10 text-center mt-2">
          <i class="fa fa-lg fa-group text-light text-center"> Turma</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light form-control text-light btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <b>
        Deseja excluir esse registro !?
      </b>
      <div class="row m-3 form-group">
        <input type="hidden" class="form-control">
        <input autofocus type="text " readonly class="form-control col-sm-12 col-lg-4 mt-2"
          value="{{ turma['escola'] }}">
        <div class="col-lg-1 col-sm-12"></div>
        <input type="text" readonly class="form-control col-sm-12 col-lg-2 mt-2" value="{{ turma['serie'] }}">
        <div class="col-lg-1 col-sm-12"></div>
        <input type="text" readonly class="form-control col-sm-12 col-lg-2 mt-2" value="{{ turma['nome'] }}">
        <div class="col-lg-1 col-sm-12"></div>
        <input type="text" readonly class="form-control col-sm-12 col-lg-2 mt-2" value="{{ turma['turno'] }}">
      </div>
      <div class="row m-2 form-group ">
        <div class="mt-2 col-sm-12 col-lg-10"></div>
        <div class="mt-2 col-sm-12 col-lg-2">
          <button type="submit " class="btn btn-danger form-control" (click)="excluir()">Excluir</button>
        </div>
      </div>
    </div>

    <div class="card-footer text-muted bg-dark mt-2 ">
      <i class="fa fa-lg fa-info-circle text-light "> Excluir Turma</i>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
