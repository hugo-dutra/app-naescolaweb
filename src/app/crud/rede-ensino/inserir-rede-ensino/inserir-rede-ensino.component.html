<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-12 text-center">
          <i class="fa fa-lg fa-connectdevelop text-light text-center"> Rede de ensino</i>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="inserir()">
        <div class=" col-sm-12 col-lg-1 bg-dark border-dark rounded p-2 m-2" *ngIf="redeEnsino.logo !== undefined">
          <img [src]="redeEnsino.logo" class="rounded-circle" width="80" height="80" alt="">
        </div>
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control" formControlName="id">
          <input type="text" placeholder="Nome..." class="form-control  col-sm-12 col-lg-7" required
            value="{{ redeEnsino.nome }}" formControlName="nome" name="nome" maxlength="100"
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)">
          <div class=" col-sm-12 col-lg-1"></div>
          <input type="text" placeholder="Abreviatura..." class="form-control  col-sm-12 col-lg-4"
            value="{{ redeEnsino.abreviatura }}" formControlName="abreviatura" name="abreviatura" maxlength="5"
            (input)="modificarInputs($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="email" placeholder="e-mail..." class="form-control  col-sm-12 col-lg-7" required
            value="{{ redeEnsino.email }}" formControlName="email" maxlength="200" name="email"
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)">
          <div class=" col-sm-12 col-lg-1"></div>
          <input type="tel" placeholder="telefone..." class="form-control  col-sm-12 col-lg-4" required
            value="{{ redeEnsino.telefone }}" formControlName="telefone" maxlength="25" name="telefone"
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="text" placeholder="responsÃ¡vel..." class="form-control  col-sm-12 col-lg-7"
            value="{{ redeEnsino.responsavel }}" formControlName="responsavel" maxlength="100" name="responsavel"
            (input)="modificarInputs($event)">
          <div class=" col-sm-12 col-lg-1"></div>
          <input type="text" placeholder="cnpj..." class="form-control  col-sm-12 col-lg-4" required
            value="{{ redeEnsino.cnpj }}" formControlName="cnpj" maxlength="25" (input)="modificarInputs($event)"
            name="cnpj" (focusout)="modificarInputs($event)">
        </div>

        <div class="row form-group m-3">
          <input type="text" placeholder="endereco..." class="form-control  col-sm-12 col-lg-4 mr-2" required
            value="{{ redeEnsino.endereco }}" formControlName="endereco" maxlength="200" name="endereco"
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)">
          <label for="files" class="btn btn-warning  col-sm-12 col-lg-3">Enviar logotipo</label>
          <input type="file" id="files" accept=".jpg,.jpeg" (change)="enviarArquivo($event)" style="visibility: hidden;"
            class="form-control  col-sm-12 col-lg-2">
          <div class=" col-sm-12 col-lg-2">
            <button type="submit" class="btn btn-primary form-control">Salvar</button>
          </div>
        </div>


      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Nova rede de ensino</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
