<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center mt-2">
          <i class="fa fa-lg fa-file-archive-o text-light text-center"> Perfil</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="inserir()">
      <div class="card-body">
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control" formControlName="id">
          <input autofocus type="text" placeholder="Nome do perfil..." class="form-control col-lg-7 col-sm-12 col-md-12"
            formControlName="nome" maxlength="45" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-1"></div>

          <div class="dropdown col-lg-4 col-sm-12 col-md-12">
            <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButtonEscopo"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{stringEscopoSelecionado}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonEscopo">
              <a *ngFor="let escopo of escoposPerfil" class="dropdown-item"
                (click)="selecionarEscopo(escopo)">{{escopo.nome}}</a>
            </div>
          </div>

        </div>
        <div class="row m-3 form-group">
          <div class="col-lg-10 col-sm-12 mt-2"></div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <button type="submit" class="btn btn-primary form-control">Salvar</button>
          </div>
        </div>
      </div>
    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-info-circle text-light"> Novo perfil de usu√°rio</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
