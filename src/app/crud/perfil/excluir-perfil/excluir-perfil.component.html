<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-file-archive-o text-light text-center"> Perfil</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-12">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <form (ngSubmit)="excluir()">
      <div class="card-body">
        <h4>
          <p class="text-danger"><b>Deseja excluir esse registro !?</b></p>
        </h4>
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control">
          <input autofocus type="text" placeholder="Nome do perfil..." class="form-control col-12" readonly
            value="{{ perfil.nome }}" maxlength="45">
        </div>
        <div class="row m-3 form-group">
          <div class="col-lg-10 col-sm-12 mt-2"></div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <button type="submit" class="btn btn-danger form-control">Excluir</button>
          </div>
        </div>
      </div>
    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa fa-info-circle text-light"> Excluir perfil de usu√°rio</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
