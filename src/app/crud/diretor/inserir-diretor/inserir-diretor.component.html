<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-user text-light text-center"> Diretor</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light form-control text-light float-right btn-sm"
            (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="inserir()">
        <div class="col-sm-12 col-lg-1 bg-dark m-2 p-2 rounded" *ngIf="diretor.foto !== undefined">
          <img [src]="diretor.foto" class="rounded-circle" width="80" height="80" alt="">
        </div>
        <div class="row form-group">
          <input type="hidden" class="form-control" formControlName="id">
          <input type="text" placeholder="Nome..." class="form-control col-sm-12 col-lg-12 mb-2" formControlName="nome"
            maxlength="150" required (input)="validar($event)" (focusout)="validar($event)">
        </div>
        <div class="row form-group">
          <input type="email" placeholder="e-mail..." class="form-control col-sm-12 col-lg-7 mb-2"
            formControlName="email" maxlength="200" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-sm-12 col-lg-1"></div>
          <input type="tel" placeholder="telefone..." class="form-control col-sm-12 col-lg-4 mb-2"
            formControlName="telefone" maxlength="25" required (input)="validar($event)" (focusout)="validar($event)">
        </div>
        <div class="row form-group">
          <input type="text" placeholder="matricula..." class="form-control col-sm-12 col-lg-2 mb-2"
            formControlName="matricula" maxlength="50" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-sm-12 col-lg-1"></div>
          <label for="files" class="btn btn-warning col-sm-12 col-lg-4">Selecionar avatar</label>
          <input type="file" accept=".jpg,.jpeg" (change)="enviarArquivo($event)" id="files" style="visibility: hidden;"
            class="form-control col-sm-12 col-lg-1 mb-2" formControlName="foto">
          <div class="col-sm-12 col-lg-2 mt-2"></div>
          <button type="submit" class="btn btn-primary form-control col-sm-12 col-lg-2 mb-2">Salvar</button>
        </div>

      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Novo diretor</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Todos os campos devem ser preenchidos</div>
    </div>
    <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
      <div>
        <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
          <div class="col-2">
            <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
          </div>
          <div class="col-10">
            <h4>
              <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
            </h4>
          </div>
        </div>
      </div>
    </div>
