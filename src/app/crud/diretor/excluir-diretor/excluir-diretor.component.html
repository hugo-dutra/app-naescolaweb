<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">

      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-user text-light text-center"> Diretor</i>
        </div>
        <div class="col-lg-2  col-sm-12">
          <button class="btn btn-dark border-light text-light form-control btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p class="text-danger"><b>Deseja excluir esse registro !?</b></p>
      <form>
        <div class=" col-sm-12 col-lg-1 bg-dark m-2 p-2 rounded" *ngIf="diretor.foto !== undefined">
          <img [src]="diretor.foto" class="rounded-circle" width="80" height="80" alt="">
        </div>
        <div class="row   form-group">
          <input type="hidden" class="form-control">
          <input type="text" placeholder="Nome..." class="form-control  col-sm-12 col-lg-12  " maxlength="150" readonly
            value="{{ diretor.nome }}">
        </div>
        <div class="row   form-group">
          <input type="email" placeholder="e-mail..." class="form-control  col-sm-12 col-lg-7" maxlength="200" readonly
            value="{{ diretor.email }}">
          <div class=" col-sm-12 col-lg-1"></div>
          <input type="tel" placeholder="telefone..." class="form-control  col-sm-12 col-lg-4 mt-2" maxlength="25"
            readonly value="{{ diretor.telefone }}">
        </div>
        <div class="row   form-group">
          <input type="text" placeholder="matricula..." class="form-control  col-sm-12 col-lg-2" maxlength="50" readonly
            value="{{ diretor.matricula }}">
          <input type="file" accept=".jpg,.jpeg" (change)="enviarArquivo($event)" id="files" style="visibility: hidden;"
            class="form-control  col-sm-12 col-lg-1">
          <div class=" col-sm-12 col-lg-7"></div>
          <div class=" col-sm-12 col-lg-2">
            <button type="submit" class="btn btn-danger form-control float-right" (click)="excluir()">Excluir</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Excluir diretor diretor</i>
    </div>

    <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
      <div>
        <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
          <div class="col-2">
            <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
          </div>
          <div class="col-10">
            <h4>
              <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
            </h4>
          </div>
        </div>
      </div>
    </div>
