<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-calendar text-light text-center"> Período Letivo</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2"><button *ngIf="exibirComponenteInserir"
            class="btn btn-dark border-light form-control text-light btn-sm" (click)="adicionar()">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="periodosLetivos">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr class="row">
              <th class="col-sm-12 col-lg-1 text-left" scope="col"></th>
              <th class="col-sm-12 col-lg-5 text-left" scope="col" (click)="ordenarColuna('periodo')">Período</th>
              <th class="col-sm-12 col-lg-2 text-center" scope="col" (click)="ordenarColuna('inicio')">Início</th>
              <th class="col-sm-12 col-lg-2 text-center" scope="col" (click)="ordenarColuna('fim')">Fim</th>
              <th *ngIf="exibirComponenteAlterar" class="col-sm-12 col-lg-1" scope="col">Alterar</th>
              <th *ngIf="exibirComponenteExcluir" class="col-sm-12 col-lg-1" scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row" *ngFor="let periodo of periodosLetivos">
              <td class="col-sm-12 col-lg-1 text-left"></td>
              <td class="col-sm-12 col-lg-5 text-left">{{ periodo.periodo }}</td>
              <td class="col-sm-12 col-lg-2 text-center">{{ periodo.inicio | date:'dd-MM-yyyy'}}</td>
              <td class="col-sm-12 col-lg-2 text-center">{{ periodo.fim  | date:'dd-MM-yyyy'}}</td>
              <td *ngIf="exibirComponenteAlterar" class="col-sm-12 col-lg-1"><button class="btn btn-warning btn-sm"
                  value="{{ periodo }}" (click)="alterar(periodo)">Alterar</button></td>
              <td *ngIf="exibirComponenteExcluir" class="col-sm-12 col-lg-1"><button class="btn btn-danger btn-sm"
                  value="{{ periodo }}" (click)="excluir(periodo)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
