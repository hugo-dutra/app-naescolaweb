<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-graduation-cap text-light text-center"> Professor</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light form-control btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="inserir()">
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control" formControlName="id">
          <input type="text" placeholder="Nome..." class="form-control col-lg-12 col-sm-12 mt-2" formControlName="nome"
            maxlength="150" required (input)="validar($event)" (focusout)="validar($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="email" placeholder="e-mail..." class="form-control col-lg-7 col-sm-12 mt-2"
            formControlName="email" maxlength="200" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-lg-1 col-sm-12 mt-2"></div>
          <input type="tel" placeholder="telefone..." class="form-control col-lg-4 col-sm-12 mt-2"
            formControlName="telefone" maxlength="20" required (input)="validar($event)" (focusout)="validar($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="text" placeholder="matricula..." class="form-control col-lg-2 col-sm-12 mt-2"
            formControlName="matricula" maxlength="20" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-lg-1 col-sm-12 mt-2"></div>
          <input type="text" placeholder="CPF..." class="form-control col-lg-2 col-sm-12 mt-2" formControlName="cpf"
            maxlength="20" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-lg-1 col-sm-12 mt-2"></div>
          <div class="col-lg-2 col-sm-12 mt-2"></div>
          <button type="submit" class="btn btn-primary form-control col-lg-2 col-sm-12 mt-2">Salvar</button>
        </div>

      </form>
    </div>
    <div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
      <div>
        <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
          <div class="col-2">
            <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
          </div>
          <div class="col-10">
            <h4>
              <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
            </h4>
          </div>
        </div>
      </div>
    </div>
