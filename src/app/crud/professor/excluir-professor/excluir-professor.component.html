<div class="container-fluid" [@chamado]="estado">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-sm-12 mt-2 col-lg-10 text-center">
          <i class="fa fa-lg fa-graduation-cap text-light text-center"> Professor</i>
        </div>
        <div class="col-sm-12 mt-2 col-lg-2">
          <button class="btn btn-dark border-light text-light form-control btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">

      <p class="text-danger text-center"><b>Deseja excluir esse registro !?</b></p>

      <form>
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control">
          <input type="text" placeholder="Nome..." class="form-control col-sm-12 mt-2 col-lg-12" readonly
            value="{{ professor.nome }}">
        </div>
        <div class="row m-3 form-group">
          <input type="email" placeholder="e-mail..." class="form-control col-sm-12 mt-2 col-lg-7" readonly
            value="{{ professor.email }}">
          <div class="col-sm-12 mt-2 col-lg-1"></div>
          <input type="tel" placeholder="telefone..." class="form-control col-sm-12 mt-2 col-lg-4" readonly
            value="{{ professor.telefone }}">
        </div>
        <div class="row m-3 form-group">
          <input type="text" placeholder="matricula..." class="form-control col-sm-12 mt-2 col-lg-2" readonly
            value="{{ professor.matricula }}">
          <div class="col-sm-12 mt-2 col-lg-2"></div>
          <input type="text" placeholder="matricula..." class="form-control col-sm-12 mt-2 col-lg-2" readonly
            value="{{ professor.cpf }}">
          <div class="col-sm-12 mt-2 col-lg-2"></div>
          <div class="col-sm-12 mt-2 col-lg-2">
            <button type="submit" class="btn btn-danger form-control float-right" (click)="excluir()">Excluir</button>
          </div>
        </div>

      </form>
    </div>

    <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
      <div>
        <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
          <div class="col-2">
            <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
          </div>
          <div class="col-10">
            <h4>
              <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
            </h4>
          </div>
        </div>
      </div>
    </div>
