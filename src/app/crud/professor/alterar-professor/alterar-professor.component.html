<div class="container-fluid" [@chamado]="estado">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="mt-2 col-sm-12 col-lg-10 text-center">
          <i class="fa fa-lg fa-graduation-cap text-light text-center"> Professor</i>
        </div>
        <div class="mt-2 col-sm-12 col-lg-2">
          <button class="btn btn-dark border-light text-light form-control btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control" value="professor.id">
          <input type="text" placeholder="Nome..." name="nome" class="form-control mt-2 col-sm-12 col-lg-12"
            maxlength="150" required value="{{ professor.nome }}" (input)="modificarInputs($event)"
            (outfocus)="modificarInputs($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="email" placeholder="e-mail..." name="email" class="form-control mt-2 col-sm-12 col-lg-7"
            maxlength="200" required value="{{ professor.email }}" (input)="modificarInputs($event)"
            (outfocus)="modificarInputs($event)">
          <div class="mt-2 col-sm-12 col-lg-1"></div>
          <input type="tel" placeholder="telefone..." name="telefone" class="form-control mt-2 col-sm-12 col-lg-4"
            maxlength="25" required value="{{ professor.telefone }}" (input)="modificarInputs($event)"
            (outfocus)="modificarInputs($event)">
        </div>
        <div class="row m-3 form-group">
          <input type="text" placeholder="matricula..." name="matricula" class="form-control mt-2 col-sm-12 col-lg-2"
            maxlength="50" required value="{{ professor.matricula }}" (input)="modificarInputs($event)"
            (outfocus)="modificarInputs($event)">
          <div class=" mt-2 col-sm-12 col-lg-1 "></div>
          <input type="text" placeholder="CPF..." name="cpf" class="form-control mt-2 col-sm-12 col-lg-2" maxlength="50"
            required value="{{ professor.cpf }}" (input)="modificarInputs($event)" (outfocus)="modificarInputs($event)">
          <div class=" mt-2 col-sm-12 col-lg-1 "></div>
          <div class="mt-2 col-sm-12 col-lg-2 "></div>
          <button type="submit " class="btn btn-primary form-control mt-2 col-sm-12 col-lg-2"
            (click)="alterar(professor)">Salvar</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2 ">
      <i class="fa fa-lg fa-info-circle text-light "> Alterar dados do professor</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os campos em vermelho devem ser preenchidos
      </div>
    </div>
    <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
      <div>
        <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
          <div class="col-2">
            <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
          </div>
          <div class="col-10">
            <h4>
              <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
            </h4>
          </div>
        </div>
      </div>
    </div>
