<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-clock-o text-light text-center"> Turnos</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button *ngIf="exibirComponenteInserir" class="btn btn-dark border-light text-light btn-sm form-control"
            (click)="adicionar()">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="turnos col-lg-12 col-sm-12">
          <table class="table table-striped table-hover" [@chamado]="estado">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-lg-4 col-sm-12 text-center" scope="col" (click)="ordenarColuna('nome')">Turno</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col" (click)="ordenarColuna('abreviatura')">
                  Abreviatura</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col" (click)="ordenarColuna('horaInicio')">In√≠cio</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col" (click)="ordenarColuna('horaFim')">Fim</th>
                <th *ngIf="exibirComponenteAlterar" class="col-lg-1 col-sm-12" scope="col">Alterar</th>
                <th *ngIf="exibirComponenteExcluir" class="col-lg-1 col-sm-12" scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let turno of turnos">
                <td class="col-lg-4 col-sm-12 text-center">{{ turno.nome }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ turno.abreviatura }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ turno.horaInicio }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ turno.horaFim }}</td>
                <td *ngIf="exibirComponenteAlterar" class="col-lg-1 col-sm-12"><button class="btn btn-warning btn-sm"
                    value="{{ turno }}" (click)="alterar(turno)">Alterar</button></td>
                <td *ngIf="exibirComponenteExcluir" class="col-lg-1 col-sm-12"><button class="btn btn-danger btn-sm"
                    value="{{ turno }}" (click)="excluir(turno)">Excluir</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Listagem de Turnos</i>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
