<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-hourglass-half text-light text-center"> Etapa de ensino</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="alterar()">
      <div class="card-body">
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control">
          <input autofocus type="text" formControlName="nome" placeholder="Nome..."
            class="form-control col-sm-12 mt-2 col-lg-5 mr-3" name="nome" maxlength="50" required
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)" value="{{ etapaEnsino.nome }}">
          <input type="text" formControlName="abreviatura" placeholder="Abreviatura..."
            class="form-control col-sm-12 mt-2 col-lg-3" name="abreviatura" maxlength="10" required
            (input)="modificarInputs($event)" (focusout)="modificarInputs($event)"
            value="{{ etapaEnsino.abreviatura }}">
        </div>
        <div class="row m-3 form-group">
          <div class="col-sm-12 mt-2 col-lg-10"></div>
          <div class="col-sm-12 mt-2 col-lg-2">
            <button type="submit" class="btn btn-primary form-control">Salvar</button>
          </div>
        </div>
      </div>

    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Alterar etapa de ensino</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
