<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-id-badge text-light text-center"> Portaria</i>
        </div>
        <div class="col-lg-1 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="inserir()">Salvar</button>
        </div>
        <div class="col-lg-1 col-sm-12 mt-2">
          <button class="btn btn-dark border-light form-control text-light btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario">
        <div class="row">
          <div class="col-sm-12 col-lg-10 text-left">
            <input class="form-control" type="text" formControlName="nome"
              placeholder="Identificador auxiliar da portaria..." required (input)="validar($event)"
              (focusout)="validar($event)">
            <label class="text-small">Nome</label>
          </div>
        </div>
        <div class="turnos">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-4 text-center" scope="col">Nome</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Início</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Fim</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Tolerância início</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Tolerância fim</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let turno of arrayDeTurnos">
                <td class="col-sm-12 col-lg-4 text-center">{{turno.nome}}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{turno.horaInicio}}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{turno.horaFim}}</td>
                <td class="col-sm-12 col-lg-2 text-center"><input class="form-control"
                    (change)="alterarParametrosPortaria(turno,'inicio',$event)" type="number" name="" value="0">
                </td>
                <td class="col-sm-12 col-lg-2 text-center"><input class="form-control"
                    (change)="alterarParametrosPortaria(turno,'fim',$event)" type="number" name="" value="0">
                </td>
              </tr>
            </tbody>
          </table>
        </div>



      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Nova portaria</i>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
