<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-2 mt-2 text-center">
          <i class="fa fa-lg fa-file-archive-o text-light text-center"> Excluir portaria</i>
        </div>
        <div class="col-lg-2 col-sm-2 mt-2">
          <button class="btn btn-dark border-light form-control text-light btn-sm" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <form (ngSubmit)="excluir()">
      <div class="card-body">
        <h4>
          <p class="text-danger">Deseja excluir esse registro !?</p>
        </h4>

        <input autofocus type="text" placeholder="Nome do perfil..." class="form-control  col-sm-12 col-lg-12" readonly
          value="{{ portaria.nome}}" maxlength="45">
        <!-- MATUTINO -->
        <div class="row mt-4">
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" placeholder="Nome do perfil..." readonly
              value="{{ portaria.inicioMatutino}}" maxlength="45">
            <label>Horario início matutino</label>
          </div>
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" placeholder="Nome do perfil..." readonly
              value="{{ portaria.fimMatutino}}" maxlength="45">
            <label>Horario fim matutino</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" placeholder="Nome do perfil..." readonly
              value="{{ portaria.toleranciaEntradaMatutino}}" maxlength="45">
            <label>Tolerância entrada matutino</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" placeholder="Nome do perfil..." readonly
              value="{{ portaria.toleranciaSaidaMatutino}}" maxlength="45">
            <label>Tolerância saida matutino</label>
          </div>
        </div>
        <!-- VESPERTINO -->
        <div class="row mt-3">
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.inicioVespertino}}" maxlength="45">
            <label>Horario início vespertino</label>
          </div>
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.fimVespertino}}" maxlength="45">
            <label>Horario fim vespertino</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaEntradaVespertino}}"
              maxlength="45">
            <label>Tolerância entrada Vespertino</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaSaidaVespertino}}"
              maxlength="45">
            <label>Tolerância saida Vespertino</label>
          </div>
        </div>
        <!-- NOTURNO -->
        <div class="row mt-3">
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.inicioNoturno}}" maxlength="45">
            <label>Horario início noturno</label>
          </div>
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.fimNoturno}}" maxlength="45">
            <label>Horario fim noturno</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaEntradaNoturno}}"
              maxlength="45">
            <label>Tolerância entrada noturno</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaSaidaNoturno}}"
              maxlength="45">
            <label>Tolerância saida noturno</label>
          </div>
        </div>
        <!-- INTEGRAL -->
        <div class="row mt-3">
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.inicioIntegral}}" maxlength="45">
            <label>Horario início integral</label>
          </div>
          <div class=" col-sm-12 col-lg-2 text-left text-muted">
            <input class="form-control" type="time" readonly value="{{ portaria.fimIntegral}}" maxlength="45">
            <label>Horario fim integral</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaEntradaIntegral}}"
              maxlength="45">
            <label>Tolerância entrada integral</label>
          </div>
          <div class=" col-sm-12 col-lg-3 text-left text-muted">
            <input class="form-control" type="number" readonly value="{{ portaria.toleranciaSaidaIntegral}}"
              maxlength="45">
            <label>Tolerância saida integral</label>
          </div>
        </div>
        <div class="row m-3 form-group">
          <div class=" col-sm-12 col-lg-10"></div>
          <div class=" col-sm-12 col-lg-2">
            <button type="submit" class="btn btn-danger form-control">Excluir</button>
          </div>
        </div>
      </div>
    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light">Excluir portaria</i>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
