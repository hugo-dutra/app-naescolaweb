<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-lg-10 col-sm-12 mt-2 text-center">
              <i class="fa fa-lg fa-link text-light text-center"> Associação de professor e escola</i>
            </div>
            <div class="col-lg-1 col-sm-12 mt-2">
              <button class="btn btn-dark border-light form-control text-light btn-sm"
                (click)="listar()">Listagem</button>
            </div>
            <div class="col-lg-1 col-sm-12 mt-2">
              <button type="submit" class="btn btn-dark border-light form-control text-light btn-sm"
                (click)="inserir()">Salvar</button>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>

    <form action="" [formGroup]="formulario">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div>
              <div class="form-group inline row">
                <input type="checkbox" checked="checked" class="form-control checkbox col-1" id="exibeTodos"
                  name="exibeTodos" (click)="exibirTodos()">
                <label for="exibeTodos" class="text-left col-lg-5 col-sm-12">Todos / Não associados</label>
                <h4 class="col-lg-6 col-sm-12 text-dark">Professores</h4>
              </div>
            </div>
            <div>
              <div>
                <input type="text" class="form-control mb-2" (input)="filtrarProfessor($event)"
                  placeholder="procurar..." (keydown)="limparFiltro($event)">
                <div class="professores">
                  <div *ngFor="let professor of professores" class="form-group inline row" [@chamado]="estado">
                    <input type="checkbox" class="form-control checkbox col-lg-1 col-sm-1 float-left professor"
                      formControlName="check_professor" [name]="professor.id" [checked]="statusCheck"
                      (click)="gravaStatusProfessores($event)" [value]="professor.id" [id]="professor.nome">
                    <label [for]="professor.nome" class="col-lg-11 col-sm-11 text-left text-dark">
                      <b>{{ professor.nome }}</b>
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div>
              <div class="form-group inline row">
                <div class="col-lg-4 col-sm-12"></div>
                <h4 class="col-lg-6 col-sm-12 text-dark">Escolas</h4>
              </div>
            </div>
            <div>
              <div class="escolas">
                <div *ngFor="let escola of escolas" class="form-group inline row" [@chamado]="estado">
                  <input type="checkbox" class="form-control checkbox col-lg-1 col-sm-1 float-left escola"
                    formControlName="check_escola" [name]="escola.id" [id]="escola.id" [checked]="statusCheck"
                    (click)="gravaStatusEscolas($event)" [value]="escola.id">
                  <label [for]="escola.id" class="col-lg-11 col-sm-11 text-left text-dark">
                    <b> {{ escola.nome }}</b>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-lg-2 col-sm-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-lg-10 col-sm-10">
        <h4>
          <p class="text-justify pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
