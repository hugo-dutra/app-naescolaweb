<div class="container-fluid">
  <div class="card" [@chamado]="estado">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center text-light">
          <i class="fa fa-lg fa-warn"> Excluir alerta</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-sm form-control btn-dark border-light text-light"
            (click)="listarAlertas()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-5">
        <div class="col-lg-2 col-md-4 col-sm-12 mt-2">
          <input type="text" name="txt_tipo_ocorrencia" class="form-control" [value]="stringTipoOcorrencia" readonly>
          <label for="txt_tipo_ocorrencia" class="text-muted">Tipo de ocorrência disciplinar</label>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12 mt-2">
          <input type="text" name="txt_tipo_operador" class="form-control" [value]="stringTipoOperador" readonly>
          <label for="txt_tipo_operador" class="text-muted">Tipo de operador</label>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12 mt-2">
          <input type="text" name="txt_valor_referencia" class="form-control" [value]="valorReferencia" readonly>
          <label for="txt_valor_referencia" class="text-muted">Valor de referência</label>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 mt-2">
          <input type="text" name="txt_data_inicio" class="form-control" [value]="dataInicio" readonly>
          <label for="txt_data_inicio" class="text-muted">Data inicial</label>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 mt-2">
          <input type="text" name="txt_data_fim" class="form-control" [value]="dataFim" readonly>
          <label for="txt_data_fim" class="text-muted">Data final</label>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-md-6 col-sm-12 mt-2"></div>
        <div class="col-lg-2 col-md-6 col-sm-12 mt-2">
          <button class="btn btn-sm form-control btn-danger" (click)="excluirAlerta()">Excluir</button>
        </div>
      </div>
    </div>
    <div class="card-footer bg-dark">
      <p class="text-warning text-center">Atenção, essa ação removerá o alerta de todos os usuários no qual esse alerta
        for associado*</p>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
