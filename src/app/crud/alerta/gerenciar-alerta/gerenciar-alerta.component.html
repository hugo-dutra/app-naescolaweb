<div class="container-fluid container-card" [@chamado]="estado">
  <div class="row">
    <div class="col-lg-4 col-sm-12 col-xs-12">
      <nb-card *ngIf="exibirComponente('listar-alerta')" (click)="listarAlertas()">
        <nb-card-header>
          <i class="fa fa-4x fa-list-ul text-primary"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center">Listar alertas</h5>
        </nb-card-footer>
      </nb-card>
    </div>

    <div class="col-lg-4 col-sm-12 col-xs-12">
      <nb-card *ngIf="exibirComponente('inserir-alerta')" (click)="inserirAlerta()">
        <nb-card-header>
          <i class="fa fa-4x fa-plus text-success"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center">Criar novo alerta</h5>
        </nb-card-footer>
      </nb-card>
    </div>

    <div class="col-lg-4 col-sm-12 col-xs-12">
      <nb-card *ngIf="exibirComponente('atribuir-alerta-usuario')" (click)="atribuirAlertaUsuario()">
        <nb-card-header>
          <i class="fa fa-4x fa-link text-warning"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center">Atribuir aletas</h5>
        </nb-card-footer>
      </nb-card>
    </div>

  </div>
</div>
<!--###############################################################################################-->
