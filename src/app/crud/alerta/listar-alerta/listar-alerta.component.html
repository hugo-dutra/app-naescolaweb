<div class="container-fluid">
  <div class="card" [@chamado]="estado">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-11 col-sm-12 mt-2 text-center text-light">
          <i class="fa fa-lg fa-list-ul"> listar alertas</i>
        </div>
        <div class="col-lg-1 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-alerta-ocorrencia')"
            class="btn btn-dark border-light btn-sm text-light form-control" (click)="gerenciarAlerta()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="regras_alerta col-lg-12 col-sm-12">
          <table class="table table-striped table-hover" [@chamado]="estado">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-lg-3 col-sm-12 text-center" scope="col">Tipo de ocorrência</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col">Operador</th>
                <th class="col-lg-1 col-sm-12 text-center" scope="col">Referência</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col">Inicio</th>
                <th class="col-lg-2 col-sm-12 text-center" scope="col">Fim</th>
                <th *ngIf="exibirComponente('alterar-alerta')" class="col-lg-1 col-sm-12 text-center" scope="col">
                  Alterar</th>
                <th *ngIf="exibirComponente('excluir-alerta')" class="col-lg-1 col-sm-12 text-center" scope="col">
                  Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let regra of arrayOfRegrasAlertas" [@chamado]="estado">
                <td class="col-lg-3 col-sm-12 text-center">{{ regra.tipo_ocorrencia }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ regra.operador }}</td>
                <td class="col-lg-1 col-sm-12 text-center">{{ regra.valor_referencia }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ regra.data_inicio }}</td>
                <td class="col-lg-2 col-sm-12 text-center">{{ regra.data_fim }}</td>
                <td *ngIf="exibirComponente('alterar-alerta')" class="col-lg-1 col-sm-12 text-center"><button
                    class="btn btn-warning btn-sm form-control" value="{{ regra }}"
                    (click)="alterar(regra)">Alterar</button></td>
                <td *ngIf="exibirComponente('excluir-alerta')" class="col-lg-1 col-sm-12 text-center"><button
                    class="btn btn-danger btn-sm form-control" value="{{ regra }}"
                    (click)="excluir(regra)">Excluir</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
