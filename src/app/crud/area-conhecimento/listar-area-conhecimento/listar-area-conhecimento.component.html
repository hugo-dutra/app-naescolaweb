<div class="container-fluid">
  <div class="card text-center" [@chamado]="estado">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-cubes text-light text-center"> √Årea do conhecimento</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control"
            (click)="adicionar()">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="areasConhecimento">
        <table class="table table-striped table-hover" [@chamado]="estado">
          <thead class="thead-light">
            <tr class="row">
              <th class="col-lg-8 col-sm-4 text-center" scope="col">Nome</th>
              <th class="col-lg-2 col-sm-4" scope="col">Abreviatura</th>
              <th *ngIf="exibirComponente('alterar-area-conhecimento')" class="col-lg-1 col-sm-2" scope="col">
                Alterar</th>
              <th *ngIf="exibirComponente('excluir-area-conhecimento')" class="col-lg-1 col-sm-2" scope="col">
                Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row" *ngFor="let area of areasConhecimento" [@chamado]="estado">
              <td class="col-lg-8 col-sm-4 text-center">{{area.nome}}</td>
              <td class="col-lg-2 col-sm-4">{{ area.abreviatura }}</td>
              <td *ngIf="exibirComponente('alterar-area-conhecimento')" class="col-lg-1 col-sm-2"><button
                  class="btn btn-warning btn-sm" value="{{ area }}" (click)="alterar(area)">Alterar</button></td>
              <td *ngIf="exibirComponente('inserir-area-conhecimento')" class="col-lg-1 col-sm-2"><button
                  class="btn btn-danger btn-sm" value="{{ area }}" (click)="excluir(area)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
