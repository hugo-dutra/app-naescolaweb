<div class="container-fluid">
  <div class="card text-center" [@chamado]="estado">
    <div class="card-header bg-google">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 text-center">
              <i class="fa fa-lg fa-cubes text-light text-center"> Área do conhecimento</i>
              <button *ngIf="exibirComponente('inserir-area-conhecimento')"
                class="btn btn-outline-dark text-light btn-sm float-right" (click)="adicionar()">Adicionar</button>
            </div>
          </div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="areasConhecimento">
        <table class="table table-striped table-hover" [@chamado]="estado">
          <thead class="thead-light">
            <tr class="row">
              <th class="col-1 text-left" scope="col"></th>
              <th class="col-7 text-left" scope="col">Nome</th>
              <th class="col-2" scope="col">Abreviatura</th>
              <th *ngIf="exibirComponente('alterar-area-conhecimento')" class="col-1" scope="col">Alterar</th>
              <th *ngIf="exibirComponente('excluir-area-conhecimento')" class="col-1" scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row" *ngFor="let area of areasConhecimento" [@chamado]="estado">
              <td class="col-1 text-left"></td>
              <td class="col-7 text-left">{{area.nome}}</td>
              <td class="col-2">{{ area.abreviatura }}</td>
              <td *ngIf="exibirComponente('alterar-area-conhecimento')" class="col-1"><button
                  class="btn btn-warning btn-sm" value="{{ area }}" (click)="alterar(area)">Alterar</button></td>
              <td *ngIf="exibirComponente('inserir-area-conhecimento')" class="col-1"><button
                  class="btn btn-danger btn-sm" value="{{ area }}" (click)="excluir(area)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-muted bg-google mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Listagem de área do conhecimento</i>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-justify pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
