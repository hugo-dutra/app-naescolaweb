<div class="container-fluid">
  <div class="card text-center" [@chamado]="estado">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 text-center">
          <i class="fa fa-lg fa-book text-light text-center"> Disciplina</i>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-dark border-light text-light btn-sm form-control" (click)="listar()">Listagem</button>
        </div>
      </div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="inserir()">
      <div class="card-body">
        <div class="row m-3 form-group">
          <input type="hidden" class="form-control" formControlName="id">
          <input autofocus type="text" placeholder="Nome..." class="form-control col-lg-5 col-sm-12 mt-2"
            formControlName="nome" maxlength="45" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-lg-1 div-sm-12 mt-2"></div>
          <input type="text" placeholder="Abreviatura..." class="form-control col-lg-3 col-sm-12 mt-2"
            formControlName="abreviatura" maxlength="5" required (input)="validar($event)" (focusout)="validar($event)">
          <div class="col-lg-3 col-sm-12 mt-2">
            <select name="areasConhecimento" required class="form-control" formControlName="arc_id">
              <option value="" disabled>Selecione uma Ã¡rea do conhecimento</option>
              <option *ngFor="let areaConhecimento of areasConhecimento" value="{{ areaConhecimento.id }}">
                {{ areaConhecimento.nome}}</option>
            </select>
          </div>
        </div>
        <div class="row m-3 form-group">
          <div class="col-lg-10"></div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary form-control">Salvar</button>
          </div>
        </div>
      </div>

    </form>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Nova disciplina</i>
      <div *ngIf="exibirAlerta" class="text-warning" [@chamado]="estado">* Os registros marcados em vermelho devem ser
        preenchidos</div>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-center text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
