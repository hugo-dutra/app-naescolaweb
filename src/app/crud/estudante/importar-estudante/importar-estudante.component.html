<div class="container-fluid">
  <div class="card" [@chamado]="estado">
    <div class="card-header bg-warning">
      <div class="row">
        <div class="col-12 text-center">
          <i class="fa fa-lg fa-upload text-center"> Importação de arquivos a partir de planilha do excel</i>
          <button class="btn btn-outline-dark float-right btn-sm" (click)="inserir()">Voltar</button>
          <button *ngIf="exibirComponente('enturmar-estudante')" class="btn btn-outline-dark float-right btn-sm mr-5"
            (click)="enturmarEstudante()"><i class="fa fa-lg fa-share-alt-square"></i> Enturmar estudante</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item">Baixe o arquivo de modelo para importação a partir desse <a
                (click)="gerarArquivoModeloExcel()"><b>link</b></a></li>
            <li class="list-group-item">Preencha os campos da planilha com as informações dos estudantes</li>
            <li class="list-group-item">Selecione o arquivo com os estudantes usando o botão abaixo</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <label *ngIf="exibirComponente('importar-estudante')" for="files" class="btn btn-warning form-control"><i
          class="fa fa-lg fa-file"></i>&nbsp;Clique aqui para selecionar o Arquivo Excel</label>
      <input *ngIf="exibirComponente('importar-estudante')" type="file" accept=".xlsx"
        (change)="enviarArquivoExcel($event)" id="files" style="visibility: hidden;" class="form-control col-1">
    </div>
  </div>
</div>
<div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-justify pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
