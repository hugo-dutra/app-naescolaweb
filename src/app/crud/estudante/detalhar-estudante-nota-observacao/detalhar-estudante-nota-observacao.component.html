<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-sm-12 col-lg-11 mt-2">
          <div class="row">
            <div class="col-sm-12 col-lg-12 text-center">
              <i class="fa fa-lg fa-comments text-light text-center"> Notas e observações</i>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-1 mt-2">
          <button class="btn btn-sm btn-dark border-light form-control text-light"
            (click)="detalharEstudante()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="col-sm-12 col-lg-12 observacoes">
        <table class="table table-striped table-hover" [@chamado]="estado">
          <thead class="thead-light">
            <tr class="row">
              <th class="col-sm-12 col-lg-2 text-center" scope="col">Data e hora</th>
              <th class="col-sm-12 col-lg-2 text-center" scope="col">Usuário responsável</th>
              <th class="col-sm-12 col-lg-8 text-center" scope="col">Registro</th>
            </tr>
          </thead>
          <tbody *ngIf="observacoes != null">
            <tr class="row" *ngFor="let observacao of observacoes">
              <td class="col-sm-12 col-lg-2 text-center">{{ observacao.data_hora }}</td>
              <td class="col-sm-12 col-lg-2 text-center">{{ observacao.usuario }}</td>
              <td class="col-sm-12 col-lg-8 text-center">{{ observacao.observacao }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
