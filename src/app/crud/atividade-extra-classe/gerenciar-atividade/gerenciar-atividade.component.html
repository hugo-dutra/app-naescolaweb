<div class="container-fluid container-card" [@chamado]="estado">

  <div class="row">

    <div id="listar-atividade-extra-classe" *ngIf="exibirComponente('listar-atividade-extra-classe')"
      class="col-lg-4 col-sm-12 col-xs-12 mt-2">
      <nb-card (click)="listarAtividades()">
        <nb-card-header>
          <i class="fa fa-4x fa-list text-primary"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center"> Listar atividades extra classe</h5>
        </nb-card-footer>
      </nb-card>
    </div>

    <div id="inserir-atividade-extra-classe" *ngIf="exibirComponente('inserir-atividade-extra-classe')"
      class="col-lg-4 col-sm-12 col-xs-12 mt-2">
      <nb-card (click)="enviarAtividades()">
        <nb-card-header>
          <i class="fa fa-4x fa-pencil text-success"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center"> Enviar atividades extra classe</h5>
        </nb-card-footer>
      </nb-card>
    </div>

  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
