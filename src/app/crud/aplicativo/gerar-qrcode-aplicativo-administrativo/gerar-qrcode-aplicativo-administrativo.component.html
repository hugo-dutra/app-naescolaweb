<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-2x fa-qrcode text-light text-center"> Gerar QRCode para aplicativo Administrativo</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-aplicativo')"
            class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="gerenciarAplicativo()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-sm-12 col-lg-6"></div>
        <div class="col-sm-12 col-lg-2">
          <button class="btn btn-success text-light form-control" (click)="concederPermissoes()">Conceder
            permissões</button>
        </div>
        <div class="col-sm-12 col-lg-2">
          <button class="btn btn-danger text-light form-control" (click)="revogarPermissoes()">Revogar
            permissões</button>
        </div>
        <div class="col-sm-12 col-lg-2">
          <button class="btn btn-dark text-light form-control" (click)="gerarQRCodeDocumentoPDF()">Gerar
            documento</button>
        </div>
      </div>
      <div class="row">
        <div class="card col-sm-12 col-lg-6" *ngFor="let usuario of arrayOfUsuarios" [id]="'qrcode_'+usuario.usr_id">
          <div class="card-header bg-google text-center text-light">
            {{usuario.nome}}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12 col-lg-12 text-center">
                <div>
                  <qr-code [value]="usuario.usuario+'_'+inep+'_'+usuario.usr_id+'_'+nomeEscola" [size]="250">
                  </qr-code>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <ul class="list-group">
                  <li class="list-group-item active">
                    <div class="row">
                      <div class="col-8"> Dados do usuário</div>
                      <div class="col-2"><button class="btn btn-sm btn-success text-light"
                          (click)="concederPermissaoIndividual(usuario.usr_id)">Conceder</button>
                      </div>
                      <div class="col-2"><button class="btn btn-sm btn-danger text-light"
                          (click)="revogarPermissaoIndividual(usuario.usr_id)">Revogar</button>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">Nome: {{usuario.usuario}}</li>
                  <li class="list-group-item">E-mail: {{usuario.email}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
