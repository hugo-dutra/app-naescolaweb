<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-pencil text-light text-center"> Gravar tipos de ocorrÃªncias para aplicativo
            administrativo</i>
        </div>
        <div class="col-lg-1 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-aplicativo')"
            class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="gerenciarAplicativo()">Voltar</button>
        </div>

        <div class="col-lg-1 col-sm-12 mt-2">
          <button class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="salvarTiposOcorrenciasSelecionadas()">Gravar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="tipos-ocorrencia bg-light text-dark">
        <div class="ml-2">
          <div *ngFor="let tipoOcorrencia of arrayDeTiposOcorrenciasDisponiveis" class="form-group inline row">
            <div class="col-lg-1 col-sm-1">
              <input type="checkbox" class="form-control checkbox float-right" [name]="tipoOcorrencia.id"
                (click)="gravaStatusTipoOcorrencia($event, tipoOcorrencia)" [value]="tipoOcorrencia.id"
                [id]="tipoOcorrencia.id">
            </div>
            <div class="col-lg-11 col-sm-11 text-left">
              <label [for]="tipoOcorrencia.id" class="text-left">
                {{ tipoOcorrencia.nome }}
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
