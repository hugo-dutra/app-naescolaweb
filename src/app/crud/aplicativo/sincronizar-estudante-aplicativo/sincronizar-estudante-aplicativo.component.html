<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-mobile text-light text-center"> Sincronizar dados no aplicativo administrativo</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-aplicativo')"
            class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="gerenciarAplicativo()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <button class="btn btn-lg btn-warning text-dark form-control-lg"
        (click)="sincronizarDadosNoAplicativoAdministrativo()">sincronizar</button>
      <div class="row mb-5"></div>
      <b>
        * Os dados do aplicativo administrativo serão substituídos pelos dados mais atualizados.
        Essa requisição
        demora alguns segundos. Aguarde a finalização.</b>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Listagem de regiões</i>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
