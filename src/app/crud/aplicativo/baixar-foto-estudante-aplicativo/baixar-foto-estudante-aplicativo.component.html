<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-refresh text-light text-center"> Baixar e sincronizar fotos do aplicativo
            administrativo</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-aplicativo')"
            class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="gerenciarAplicativo()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row"><input type="checkbox" (change)="sobrescreverFoto($event)"
          class="checkbox form-control col-sm-1 col-lg-1" id="checkbox-sobrescrever">
        <label for="checkbox-sobrescrever" class="col-lg-11 col-sm-11"> Baixar e sobrescrever fotos
          anteriores</label>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-4"></div>
        <button class="btn btn-lg btn-warning text-light col-sm-12 col-lg-3" (click)="sincronizarFotos()"><i
            class="fa fa-2x fa-refresh text-light"></i>
          Enviar, sincronizar e atualizar</button>
        <div class="col-sm-12 col-lg-5"></div>
      </div>
      <div class="row">

      </div>
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
