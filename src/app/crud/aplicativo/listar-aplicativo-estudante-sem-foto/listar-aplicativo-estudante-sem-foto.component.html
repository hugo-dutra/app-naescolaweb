<div class="container-fluid">
  <div class="card text-center" id="listagem_sem_foto">
    <div class="card-header bg-dark">
      <div class="row text-center">
        <div class="col-sm-12 col-lg-11">
          <i class="fa fa-lg fa-users text-light text-center float-center"> Listagem de estudantes sem foto
            ({{arrayEstudantesSemfoto.length}})</i>
        </div>
        <div class="col-sm-12 col-lg-1">
          <button class="btn btn-small btn-outline border-light text-light"
            (click)="imprimirEstudantesSemFoto()">Imprimir</button>
        </div>
      </div>
    </div>
    <div class="card-body estudantes_sem_foto">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr class="row">
            <th class="col-lg-6 text-left" scope="col">Nome</th>
            <th class="col-lg-2 text-left" scope="col">SÃ©rie</th>
            <th class="col-lg-3 text-left" scope="col">Turma</th>
            <th class="col-lg-1 text-left" scope="col">Turno</th>
          </tr>
        </thead>
        <tbody *ngIf="arrayEstudantesSemfoto != null" class="diretores">
          <tr class="row" *ngFor="let estudanteSemFoto of arrayEstudantesSemfoto">
            <td class="col-lg-6 text-left">{{ estudanteSemFoto.nome}}</td>
            <td class="col-lg-2 text-left">{{ estudanteSemFoto.serie }}</td>
            <td class="col-lg-3 text-left">{{ estudanteSemFoto.turma }}</td>
            <td class="col-lg-1 text-left">{{ estudanteSemFoto.turno }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>



</div>

<div id="loadingDiv" *ngIf="feedbackUsuario != undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
