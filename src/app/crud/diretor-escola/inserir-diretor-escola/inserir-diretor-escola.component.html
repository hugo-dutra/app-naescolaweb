<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-lg-10 col-sm-12 text-center">
          <i class="fa fa-lg fa-link text-light text-center"> Associação de diretor e escola</i>

        </div>
        <div class="col-lg-1 col-sm-12">
          <button class="btn btn-dark border-light form-control text-light btn-sm mt-2"
            (click)="listar()">Listagem</button>
        </div>
        <div class="col-lg-1 col-sm-12">
          <button type="submit" class="btn btn-dark border-light form-control text-light btn-sm mt-2"
            (click)="inserir($event)">Salvar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario">
        <div class="row">
          <div class=" col-sm-12 col-lg-6">
            <div>
              <div class="form-group inline row">
                <input type="checkbox" checked="checked" class="form-control checkbox  col-sm-12 col-lg-1"
                  id="exibeTodosDiretores" name="exibeTodos" (click)="exibirTodos()">
                <label for="exibeTodosDiretores" class="text-left  col-sm-12 col-lg-5 text-dark">Todos / Não
                  associados</label>
                <b>Diretores</b>
              </div>
            </div>
            <div>
              <div class="diretores">
                <div *ngFor="let diretor of diretores" class="form-group inline row">
                  <input type="checkbox" class="form-control checkbox  col-sm-12 col-lg-1 float-left diretor"
                    formControlName="check_diretor" [name]="diretor.name" [checked]="statusCheck"
                    (click)="gravaStatusDiretores($event)" [value]="diretor.id" [id]="diretor.id">
                  <label [for]="diretor.id" class=" col-sm-12 col-lg-11 text-left text-dark">
                    {{ diretor.nome }}<small> ( {{ diretor.email }} )</small>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class=" col-sm-12 col-lg-6">
            <div>
              <div class="form-group inline row">
                <input type="checkbox" checked="checked" class="form-control checkbox  col-sm-12 col-lg-1"
                  id="exibeTodasEscolas" name="exibeTodas" (click)="exibirTodas()">
                <label for="exibeTodasEscolas" class="text-left  col-sm-12 col-lg-5 text-dark">Todas / Não
                  associadas</label>
                <b>Escolas</b>
              </div>
            </div>
            <div>
              <div class="escolas">
                <div *ngFor="let escola of escolas" class="form-group inline row">
                  <input type="checkbox" class="form-control checkbox  col-sm-12 col-lg-1 float-left escola"
                    formControlName="check_escola" [name]="escola.id" [id]="escola.id" [checked]="statusCheck"
                    (click)="gravaStatusEscolas($event)" [value]="escola.id">
                  <label [for]="escola.id" class=" col-sm-12 col-lg-11 text-left text-dark">
                    {{ escola.nome }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Associar diretores e escolas</i>
      <div class="row">
        <div *ngIf="exibirAlerta" class="text-warning text-center  col-sm-12 col-lg-12" [@chamado]="estado">* Marque ao
          menos um
          diretor
          e uma escola</div>
      </div>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario != undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario != undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
