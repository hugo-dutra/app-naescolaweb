<div class="container-fluid">
  <!--############################## TELA DE MODO DE LISTAGEM ##############################-->
  <div class="card text-center" *ngIf="modo_tela == modos_tela.listar">
    <div class="card-header bg-dark">
      <div class="row text-center">
        <div class="col-lg-10 col-sm-12 mt-2 text-center">
          <i class="fa fa-lg fa-bookmark-o text-light text-center"> Relação de diários - enviar notas para
            boletim</i>
        </div>
        <div class="col-lg-2 col-sm-12 mt-2">
          <button *ngIf="exibirComponente('gerenciar-diario-professor')"
            class="btn btn-dark border-light form-control text-light btn-sm"
            (click)="gerenciarDiarioProfessor()">Voltar</button>
        </div>
      </div>
    </div>
    <div class="card-body  estudantes_chamada">
      <div class="row mb-3">
        <div class="col-sm-12 col-lg-2 ml-5">
          <div class="row">
            <input class="form-control c_radio" type="radio" name="radio_tipo" id="radio_media"
              (change)="gravarTipoConsolidacao(0)">
            <label class="mr-3" for="radio_media">Média</label>
            <input class="form-control c_radio" type="radio" name="radio_tipo" id="radio_soma"
              (change)="gravarTipoConsolidacao(1)">
            <label for="radio_soma">Soma</label>
          </div>
        </div>
        <div class="col-sm-12 col-lg-3">
          <select name="periodo_letivo" id="periodo_letivo" class="form-control c_periodo_letivo"
            (change)="selecionarPeriodo($event)" (click)="selecionarPeriodo($event)">
            <option value="" disabled="disabled">Selecione o período letivo...</option>
            <option *ngFor="let periodo of arrayOfPeriodosLetivos" [value]="periodo.id">{{ periodo.periodo }}</option>
          </select>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div *ngIf="exibirAlerta" class="text-danger"><strong>*Determine média ou soma e selecione
              um diário</strong></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12 mt-2">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-8 text-left" scope="col">Nome</th>
                <th class="col-sm-12 col-lg-2 text-left" scope="col">Data da criação</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Enviar notas</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let diario of arrayOfDiariosProfessor">
                <td class="col-sm-12 col-lg-8 text-left">{{ diario.diario}} - {{ diario.disciplina }}</td>
                <td class="col-sm-12 col-lg-2 text-left">{{ diario.data_criacao | date:"dd/MM/yyyy" }} </td>
                <td class="col-sm-12 col-lg-2 text-center">
                  <button class="btn fa fa-lg fa-send text-light bg-danger btn-block" [value]="diario"
                    (click)="adicionarRegistroAvaliacao(diario)"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Listagem de Turmas</i>
    </div>
  </div>
  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
