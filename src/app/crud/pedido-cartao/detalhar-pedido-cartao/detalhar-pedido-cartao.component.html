<div class="container-fluid">
  <div class="card">
    <div class="card-header text-light bg-dark text-center">
      <i class="fa fa-lg fa-question-circle text-center col-lg-11 col-sm-12 mt-2">&nbsp; Detalhes da solitação</i>
      <button *ngIf="exibirComponente('listar-pedido-cartao')"
        class="btn btn-dark border-light form-control btn-sm text-light col-lg-1 col-sm-12 mt-2"
        (click)="listarPedidoCartao()">Voltar</button>
    </div>
    <div class="card-body">
      <!--TABELA COM RESULTADOS-->
      <div class="row">
        <div class="col-sm-12 col-lg-12 detalhes_pedido">
          <table class="table table-striped table-hover rounded">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-3 text-center" scope="col">Nome</th>
                <th class="col-sm-12 col-lg-1 text-center" scope="col">Série</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Etapa</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Turma</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Turno</th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col">Modelo</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let detalhe of arrayOfDetalhesPedido">
                <td class="col-sm-12 col-lg-3 text-center">{{ detalhe.nome }}</td>
                <td class="col-sm-12 col-lg-1 text-center">{{ detalhe.serie }}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{ detalhe.etapa }}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{ detalhe.turma }}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{ detalhe.turno }}</td>
                <td class="col-sm-12 col-lg-2 text-center">{{ detalhe.modelo }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-light bg-dark text-center">
      <i class="fa fa-lg fa-info-circle"></i>&nbsp;Detalhes da solicitação de cartões de acesso
    </div>
  </div>
</div>
<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
