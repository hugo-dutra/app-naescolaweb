<div class="container-fluid container-card">

  <div class="row">

    <div class="col-lg-4 col-sm-12 col-xs-12">
      <nb-card *ngIf="exibirComponente('listar-pedido-cartao')" (click)="listarPedidoCartao()">
        <nb-card-header>
          <i class="fa fa-4x fa-list text-primary"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center">Listar pedidos de cartões</h5>
        </nb-card-footer>
      </nb-card>
    </div>

    <div class="col-lg-4 col-sm-12 col-xs-12">
      <nb-card *ngIf="exibirComponente('confeccionar-cartao-acesso')" (click)="confeccionarCartaoAcesso()">
        <nb-card-header>
          <i class="fa fa-4x fa-print text-success"></i>
        </nb-card-header>
        <nb-card-footer>
          <h5 class="text-center">Confectionar cartão de acesso</h5>
        </nb-card-footer>
      </nb-card>
    </div>

  </div>
</div>
<!--###############################################################################################-->
