<div class="container-fluid">
  <div class="card">
    <div class="card-header text-light bg-dark text-center">
      <div class="row">
        <div class="col-lg-7 col-sm-12 mt-2">
          <i class="fa fa-lg fa-question-circle">&nbsp; Detalhes da solictiação</i>
        </div>
        <button *ngIf="exibirComponente('listar-pedido-cartao-entidade')"
          class="btn btn-dark border-light form-control btn-sm text-ligh col-lg-2 col-sm-12 mt-2"
          (click)="listarPedidoCartaoEntidade()">Voltar</button>
        <div class="col-lg-1 col-sm-12 mt-2"></div>
        <button class="btn btn-dark border-light form-control btn-sm text-light col-lg-2 col-sm-12 mt-2"
          (click)="gerarPlanilhaEntidade(arrayOfDetalhesPedido)">Gerar planilha</button>
        <div class="col-lg-1 col-sm-12 mt-2"></div>
        <button *ngIf="arquivo_planilha_pedidos !='' "
          class="btn btn-dark border-light form-control btn-sm text-light col-lg-2 col-sm-12 mt-2"><i
            class="fa fa-2x fa-download text-light"></i>&nbsp;&nbsp;<a class="download"
            download="{{ arquivo_planilha_pedidos }}" href="{{ caminho_arquivo_pedidos }}">Baixar planilha
            gerada</a>
        </button>
      </div>
    </div>
    <div class="card-body">
      <!--TABELA COM RESULTADOS-->
      <div class="row m-2">
        <div class="col-sm-12 col-lg-12">
          <table class="table table-striped table-hover rounded">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-1 text-center" scope="col"><small>Foto</small></th>
                <th class="col-sm-12 col-lg-3 text-center" scope="col"><small>Nome</small></th>
                <th class="col-sm-12 col-lg-1 text-center" scope="col"><small>Série</small></th>
                <th class="col-sm-12 col-lg-1 text-center" scope="col"><small>Etapa</small></th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col"><small>Turma</small></th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col"><small>Turno</small></th>
                <th class="col-sm-12 col-lg-2 text-center" scope="col"><small>Modelo</small></th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let detalhe of arrayOfDetalhesPedido" [@chamado]="estado">
                <td class="col-sm-12 col-lg-1 text-center"><small class="text-dark"><a
                      *ngIf="detalhe.foto != null && detalhe.foto != undefined && detalhe.foto != ''"
                      [href]="detalhe.foto">Baixar</a></small></td>
                <td class="col-sm-12 col-lg-3 text-center"><small><i *ngIf="detalhe.pendencia > 0"
                      class="fa fa-lg fa-exclamation-triangle text-danger"></i>&nbsp;{{ detalhe.nome }}</small></td>
                <td class="col-sm-12 col-lg-1 text-center"><small>{{ detalhe.serie }}</small></td>
                <td class="col-sm-12 col-lg-1 text-center"><small>{{ detalhe.etapa }}</small></td>
                <td class="col-sm-12 col-lg-2 text-center"><small>{{ detalhe.turma }}</small></td>
                <td class="col-sm-12 col-lg-2 text-center"><small>{{ detalhe.turno }}</small></td>
                <td class="col-sm-12 col-lg-2 text-center"><small>{{ detalhe.modelo }}</small></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-light bg-dark text-center">
      <i class="fa fa-lg fa-info-circle"></i>&nbsp;Detalhes da solicitação de cartões de acesso
    </div>
  </div>
</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
