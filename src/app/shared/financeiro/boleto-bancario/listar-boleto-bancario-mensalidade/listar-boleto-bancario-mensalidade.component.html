<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header bg-dark">
      <div class="row">
        <div class="col-sm-12 col-lg-12 text-center">
          <i class="fa fa-lg fa-money text-light text-center"> Mensalidades</i>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="boletos col-lg-12 col-sm-12">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-sm-12 col-lg-8 text-left" scope="col">&nbsp;&nbsp;Mês de referência</th>
                <th class="col-sm-12 col-lg-2" scope="col">Ação</th>
                <th class="col-sm-12 col-lg-2" scope="col">status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let mes of meses">
                <td class="col-sm-12 col-lg-8 text-left">&nbsp;&nbsp;{{ mes.mes }}</td>
                <!-- OPÇÕES -->
                <td *ngIf="mes.temBoleto == true && mes.ativo == true" class="col-sm-12 col-lg-2"><a
                    [href]="mes.boleto.link" target="_blank"><button class="btn btn-success btn-sm"><i
                        class="fa fa-download"></i> Baixar</button>
                  </a></td>

                <td *ngIf="mes.temBoleto == false && mes.ativo == true" class="col-sm-12 col-lg-2"><button
                    class="btn btn-primary btn-sm" (click)="gerarBoleto(mes)"> Gerar boleto</button></td>

                <td *ngIf="mes.ativo == false" class="col-sm-12 col-lg-2"><button class="btn btn-secondary btn-sm"
                    disabled="disabled">
                    Gerar boleto</button></td>

                <td class="col-sm-12 col-lg-2"><a
                    *ngIf="mes.boleto.checkoutUrl != null && mes.boleto.checkoutUrl != undefined && mes.boleto.checkoutUrl != ''"
                    [href]="mes.boleto.checkoutUrl" target="_blank"><button class="btn btn-warning btn-sm"><i
                        class="fa fa-question-circle"></i> Consultar</button></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted bg-dark mt-2">
      <i class="fa fa-lg fa-info-circle text-light"> Listagem de boletos</i>
    </div>
  </div>

  <div id="loadingDiv" *ngIf="feedbackUsuario !== undefined" [@chamado]="estado">
    <div>
      <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
        <div class="col-2">
          <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
        </div>
        <div class="col-10">
          <h4>
            <p class="text-left text-dark pr-3">{{ feedbackUsuario }}</p>
          </h4>
        </div>
      </div>
    </div>
  </div>
