<div class="container-fluid">
  <div class="row ">
    <div class="col-9"></div>
    <div class="col-3 float-right">
      <input type="text" class="form-control inputField mb-4 float-right" placeholder="Procurar atalho..."
        (input)="filtrarAtalho($event)" (keydown)="limparFiltro($event)" [@chamado]="estado">
    </div>
  </div>
  <div class="row">

    <div *ngFor="let card of arrayOfLinkAcessado; index as i" class="col-lg-4 col-md-6 col-sm-12 col-xl-4 mb-5"
      [@chamado]="estado">
      <!--##############################################################################################-->
      <div class="container-fluid container-card" (click)="acessar(card.link)" (click)="adicionarLinkAcessado(card)"
        [@chamado]="estado">
        <div class="row">
          <div class="col-12">
            <div class="wrimagecard wrimagecard-topimage">
              <a class="rounded-top rounded-right rounded-bottom rounded-left">
                <div class="wrimagecard-topimage_header rounded-top" style="background-color:#f9f9f9 ">
                  <i class="{{ card.fontAwesome }}" [ngStyle]="{'color': card.corFontAwesome}"></i>
                </div>
                <div class="wrimagecard-topimage_title text-warning text-center">
                  <b>{{ card.descricao }}</b>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--###############################################################################################-->
    </div>
  </div>
</div>
