<div class="container-fluid">
  <!-- ############### MENU DE INTEGRACAO ############### -->
  <div class="menu_integracao" *ngIf="listaTurmas==false" [@chamado]="estado">
    <div class="row mt-2">
      <div class="col-lg-4 col-sm-12 col-xs-12 mt-2">
        <nb-card *ngIf="exibirComponente('sincronizar-estudantes-ieducar')" (click)="sincronizarEstudantes()">
          <nb-card-header>
            <i class="fa fa-4x fa-graduation-cap text-primary"></i>
          </nb-card-header>
          <nb-card-footer>
            <h5 class="text-center">Sincronizar Estudantes</h5>
          </nb-card-footer>
        </nb-card>
      </div>

      <div *ngIf="exibirComponente('sincronizar-notas-faltas-ieducar')" class="col-lg-4 col-sm-12 col-xs-12 mt-2">
        <nb-card (click)="sincronizarNotasFaltas()">
          <nb-card-header>
            <i class="fa fa-4x fa-bar-chart text-success"></i>
          </nb-card-header>
          <nb-card-footer>
            <h5 class="text-center">Sincronizar notas e faltas</h5>
          </nb-card-footer>
        </nb-card>
      </div>

      <div *ngIf="exibirComponente('sincronizar-turmas-ieducar')" class="col-lg-4 col-sm-12 col-xs-12 mt-2">
        <nb-card (click)="sincronizarTurmas()">
          <nb-card-header>
            <i class="fa fa-4x fa-group text-secondary"></i>
          </nb-card-header>
          <nb-card-footer>
            <h5 class="text-center">Sincronizar Turmas</h5>
          </nb-card-footer>
        </nb-card>
      </div>

      <div *ngIf="exibirComponente('sincronizar-professores-ieducar')" class="col-lg-4 col-sm-12 col-xs-12 mt-2">
        <nb-card (click)="sincronizarProfessoresDisciplinasTurmas()">
          <nb-card-header>
            <i class="fa fa-4x fa-graduation-cap text-warning"></i>
          </nb-card-header>
          <nb-card-footer>
            <h5 class="text-center">Sincronizar Professores</h5>
          </nb-card-footer>
        </nb-card>
      </div>

      <div *ngIf="exibirComponente('sincronizar-grade-horaria-ieducar')" class="col-lg-4 col-sm-12 col-xs-12 mt-2">
        <nb-card (click)="sincronizarGradeHoraria()">
          <nb-card-header>
            <i class="fa fa-4x fa-table text-dark"></i>
          </nb-card-header>
          <nb-card-footer>
            <h5 class="text-center">Sincronizar grade horária</h5>
          </nb-card-footer>
        </nb-card>
      </div>

    </div>
  </div>
  <!-- ############### LISTA DE TURMAS ############### -->
  <div class="lista_turmas" *ngIf="listaTurmas==true" [@chamado]="estado">
    <div class="card">
      <div class="card-header bg-dark">
        <div class="row">
          <div class="col-lg-10 col-sm-12 mt-2 text-center">
            <i class="fa fa-lg fa-list text-white"> Lista de turmas</i>
          </div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <button class="btn btn-sm btn-dark border-light" (click)="gerenciarIntegracao()">Gerenciar
              integração</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="turmas col-lg-12 col-sm-12">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr class="row">
                <th class="col-lg-3 col-sm-12 text-left" scope="col"><span (click)="ordenarColuna('nome')">Turma</span>
                </th>
                <th class="col-lg-3 col-sm-12 text-left" scope="col"><span (click)="ordenarColuna('etapa')">Etapa</span>
                </th>
                <th class="col-lg-3 col-sm-12 text-left" scope="col"><span (click)="ordenarColuna('turno')">Turno</span>
                </th>
                <th class="col-lg-3 col-sm-12 text-center" scope="col">
                  <b>Sincronizar</b>
                </th>
              </tr>
            </thead>
            <tbody *ngIf="usuarios !== null">
              <tr class="row" *ngFor="let turma of listaDeTurmas">
                <td class="col-lg-3 col-sm-12 text-left">{{ turma.nome }}</td>
                <td class="col-lg-3 col-sm-12 text-left">{{ turma.etapa }}</td>
                <td class="col-lg-3 col-sm-12 text-left">{{ turma.turno }}</td>
                <td class="col-lg-3 col-sm-12 text-center"><button
                    class="btn btn-sm form-control btn-warning text-white"
                    (click)="baixarNotasFaltasTurmaSelecionada(turma)"><i
                      class="fa fa-lg fa-cloud-download"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>




  </div>


</div>

<div id="loadingDiv" *ngIf="feedbackUsuario !== undefined">
  <div>
    <div class="row mt-2" *ngIf="feedbackUsuario !== undefined">
      <div class="col-2">
        <img src="assets/gifs/loading.gif" width="{{ gif_width }}" height="{{ gif_width }}" alt="">
      </div>
      <div class="col-10">
        <h4>
          <p class="text-justify pr-3">{{ feedbackUsuario }}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
